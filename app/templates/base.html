<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontello.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"/>
    <title>{{ title }}</title>
  </head>
  <body>

    {% include "header.html" %}
    {% include "slider.html" %}

    {% block content %}

    {% endblock %}

    {% include "buy_instruction.html" %}
    {% include "about_me.html" %}
    {% include "contacts.html" %}

    {% if products.page == 1 %}
    <script>
      window.onscroll = function () {
        var scrolled = window.pageYOffset || document.documentElement.scrollTop; // Получаем положение скролла
        if (scrolled > 300) {
          // Если прокрутка больше 300px, то делаем блок видимым
          document.querySelector(".header-bg").style.opacity = "1";
        } else {
          // Если нет, то делаем его полупрозрачным
          document.querySelector(".header-bg").style.opacity = "0.5";
        }
      };
    </script>
    {% endif %}

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  </body>
</html>
